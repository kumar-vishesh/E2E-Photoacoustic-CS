# ------------------------------------------------------------------------
# Custom NAFNet Config for On-the-Fly Compressed Synthetic Dataset
# ------------------------------------------------------------------------

name: Testing_8x_L1_02
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
mixed_precision: true

datasets:
  train:
    name: synthetic-train
    type: UncompressedNpyDataset
    target_dir: /home/vk38/E2E-Photoacoustic-CS/datasets/Synthetic/25x_Averaged/Original/data_split/train
    upsample_type: learned
    normalize: true
    noise_std: 0.02
    reshape_to_image: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 8
    use_shuffle: true
    phase: train
    pin_memory: true
    save_debug_data: true
    

  val:
    name: synthetic-val
    type: UncompressedNpyDataset
    target_dir: /home/vk38/E2E-Photoacoustic-CS/datasets/Synthetic/25x_Averaged/Original/data_split/val
    upsample_type: learned
    normalize: true
    noise_std: 0.02
    reshape_to_image: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 100
    use_shuffle: false
    phase: val
    save_debug_data: true
  
  test:
    name: experimental-test
    type: UncompressedNpyDataset
    target_dir: /home/vk38/E2E-Photoacoustic-CS/datasets/Experimental/My_Hand/100
    upsample_type: learned
    normalize: true
    noise_std: 0.00
    reshape_to_image: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 100
    use_shuffle: false
    phase: test
    save_debug_data: true


network_g:
  type: CS_NAFNet
  img_channel: 1
  width: 32
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  num_input_channels: 128
  compression_ratio: 8

# Compressed Sensing parameters
# These parameters are used to simulate the compressed sensing scenario
# cs:
#   type: BlockSum # Options: BlockSum, Naive, Blockwise_Random, Fully_Random, Learned
#   num_input_channels: 128
#   compression_ratio: 8
#   upsample_type: learned  # Options: Learned, Nearest, Bilinear, Pinv

path:
  root: /home/vk38/E2E-Photoacoustic-CS/
  experiments_root: /home/vk38/E2E-Photoacoustic-CS/experiments
  results_root: /home/vk38/E2E-Photoacoustic-CS/results
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: !!float 1e-3
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 200000
    eta_min: !!float 1e-7

  total_iter: 100000
  warmup_iter: -1

  pixel_opt:
    type: L1Loss
    loss_weight: 1
    reduction: mean

val:
  val_freq: !!float 1e4
  save_img: false
  use_image: false
  metrics:
    l1:
      type: calculate_l1
      crop_border: 0
      test_y_channel: false
    mse:
      type: calculate_mse
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

test:
  metrics:
    l1:
      type: calculate_l1
      crop_border: 0
      test_y_channel: false
    mse:
      type: calculate_mse
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

logger:
   print_freq: 188
   save_checkpoint_freq: !!float 1e4
   use_tb_logger: false
   use_wandb: false
#   wandb:
#     project: ~
#     resume_id: ~

dist_params:
  backend: nccl
  port: 2950