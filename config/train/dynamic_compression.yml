# ------------------------------------------------------------------------
# Custom NAFNet Config for On-the-Fly Compressed Synthetic Dataset
# ------------------------------------------------------------------------

name: Learnable_CS_Matrix_32x_Annealing
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
mixed_precision: true

datasets:
  train:
    name: synthetic-train
    type: UncompressedNpyDataset
    target_dir: /home/vk38/E2E-Photoacoustic-CS/datasets/25x_Averaged/Original/data_split/train
    upsample_type: pinv
    normalize: true
    noise_std: 0.01
    reshape_to_image: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 8
    use_shuffle: true
    phase: train
    pin_memory: true

  val:
    name: synthetic-val
    type: UncompressedNpyDataset
    target_dir: /home/vk38/E2E-Photoacoustic-CS/datasets/25x_Averaged/Original/data_split/val
    upsample_type: pinv
    normalize: true
    noise_std: 0.01
    reshape_to_image: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 8
    use_shuffle: false
    phase: val

network_g:
  type: NAFNet
  img_channel: 1
  width: 32
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  num_input_channels: 128
  compression_ratio: 32  

path:
  root: /home/vk38/E2E-Photoacoustic-CS/
  experiments_root: /home/vk38/E2E-Photoacoustic-CS/experiments
  results_root: /home/vk38/E2E-Photoacoustic-CS/results
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

train:
  optim_g:
    type: AdamW
    lr: !!float 1e-2
    weight_decay: !!float 1e-3
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 100000
    eta_min: !!float 1e-6

  total_iter: 100000
  warmup_iter: -1

  pixel_opt:
    type: MSELoss
    loss_weight: 1
    reduction: mean

val:
  val_freq: !!float 1e3
  save_img: false
  use_image: false
  metrics:
    mse:
      type: calculate_mse
      crop_border: 0
      test_y_channel: false

logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

dist_params:
  backend: nccl
  port: 2950