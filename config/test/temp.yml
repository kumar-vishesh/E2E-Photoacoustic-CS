name: EvaluationConfig
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
mixed_precision: true

datasets:
  val:
    name: synthetic-val
    type: UncompressedNpyDataset
    target_dir: ''           # <-- To be filled by eval script
    upsample_type: pinv
    normalize: true
    noise_std: 0.01
    reshape_to_image: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 1
    use_shuffle: false
    phase: val
    pin_memory: true

network_g:
  type: CS_NAFNet
  img_channel: 1
  width: 32
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  num_input_channels: ''
  compression_ratio: ''

path:
  root: ''
  experiments_root: ''
  results_root: ''
  pretrain_network_g: ''
  strict_load_g: true
  resume_state: ''

val:
  save_img: true